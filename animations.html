<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="C2D.js"></script>
		<script type="text/javascript" src="Sprite.js"></script>
		<script type="text/javascript" src="Utility.js"></script>
    	<script type="text/javascript" src="Robot.js"></script>
        <script type="text/javascript" src="Script.js"></script>
        <script type="text/javascript" src="AddOns.js"></script>
		<script type="text/javascript">                
                c2d = new C2D("stage", function(c2d) {
                    Preload([   
                        Preload.STAGE,
                        "animations_stage.xml",
                        function() {
                                c2d
                                    .setStage("stage")
                                    .start()
                                    .getRobot()
                                    .wait(5000)                    
                                    .keyboard("down", 40)
                                    .wait(2000)
                                    .keyboard("up", 40)
                                    .keyboard("down", 39)
                                    .wait(1000)
                                    .keyboard("up", 39)
                                    .keyboard("down", 32)
                                    .wait(1000)
                                    .keyboard("up", 32)
                                    .keyboard("down", 32)
                                    .wait(1000)
                                    .keyboard("up", 32)
                                    .keyboard("down", 32)
                                    .wait(1000)
                                    .keyboard("up", 32)
                                    .mouseToSprite("move", {id:"fullscreen"})
                                    .wait(1000)
                                    .mouseToSprite("down", {id:"fullscreen"})
                                    .invoke(function(callback) {
                                        callback();
                                    })
                                    .wait(1000)
                                    .mouseToSprite("up", {id:"fullscreen"})
                                    .invoke(function() {                        
                                        c2d.runScript("animations_script.txt");
                                    })
                                    .start();
                            }
                        ]);
                    });
		</script>
        <style type="text/css">
            td {
                width : 16px;
                height : 16px;
                border : 1px solid black;
                text-align : center;
            }
        </style>
	</head>
	<body>
		<canvas id="stage">Canvas not supported.</canvas>
        <table>
            <tr>
                <td></td>
                <td>&uarr;</td>
                <td></td>
            </tr>
            <tr>
                <td class="left">&larr;</td>
                <td>&darr;</td>
                <td>&rarr;</td>
            </tr>
        </table>
        Movement
        <table>
            <tr>
                <td>SPACE</td>
            </tr>
        </table>        
        Attack
	</body>
</html>
